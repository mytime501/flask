{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {% endif %}
{% endwith %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .small{
                /* Android Small - 1 */
                position: relative;
                width: 360px;
                height: 640px;

                background: #FFFFFF;
            }

            .login{
                /* 로그인 */

                position: absolute;
                width: 69%;
                height: 8.5%;
                left: 15.5%;
                top: 54%;
                border-radius: 5px;
                font-family: 'Noto Sans KR';
                font-style: normal;
                font-weight: 700;
                font-size: 20px;
                line-height: 150%;
                display: flex;
                align-items: center;
                text-align: center;
                justify-content: center;
                color: #FFFFFF;
                background: #9c9b9b;
                border: none;
            }

            .reg{
                /* 회원가입 */

                position: absolute;
                width: 69%;
                height: 8.5%;
                left: 15.5%;
                top: 65%;
                border-radius: 5px;
                font-family: 'Noto Sans KR';
                font-style: normal;
                font-weight: 700;
                font-size: 20px;
                line-height: 150%;
                display: flex;
                align-items: center;
                text-align: center;
                justify-content: center;
                color: #FFFFFF;
                background: #9c9b9b;
                border: none;
            }
            
            .who1{
                /* Ellipse 1 */

                box-sizing: border-box;
                border-radius: 50%;
                position: absolute;
                width: 29%;
                height: 16.5%;
                left: 18%;
                top: 12.5%;
                background: #FFFFFF;
                border: 5px solid #000000;
            }

            .who2{
                /* Ellipse 2 */

                box-sizing: border-box;
                border-radius: 50%;
                position: absolute;
                width: 29%;
                height: 16.5%;
                right: 18%;
                top: 12.5%;
                background: #FFFFFF;
                border: 5px solid #000000;
            }
            
            .who3{
                /* Vector 1 */

                position: absolute;
                width: 5.8%;
                height: 0.5%;
                left: 45.5%;
                top: 18%;
                border: 5px solid #000000;
                background: #000000;
            }

            .who4{
                 /* WHO */

                position: absolute;
                left: 39%;
                top: 32%;
                font-family: 'Noto Sans KR';
                font-style: normal;
                font-weight: 700;
                font-size: 30px;
                line-height: 150%;
                display: flex;
                align-items: center;
                text-align: center;
                color: #000000;
            }

            @media (min-width: 1200px) {
                .small{
                    /* Android Small - 1 */
                    left: 40%;
                    top: 15%;
                }

            }

            @media (max-width: 767px){
                .small{
                    /* Android Small - 1 */
                    left: 40%;
                    top: 15%;
                }
            }

        </style>
        <title>메인</title>
    </head>
    <body class="small">
            <div class="who1"></div>
            <div class="who2"></div>
            <div class="who3"></div>
            <div class="who4">WHO</div>
            <a href="/login" class="login">로그인</a>
            <a href="/join" class="reg">회원가입</a>
            
    </body>
</html>
