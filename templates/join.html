{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {% endif %}
{% endwith %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href = "static/css/join.css">
        <title>회원가입</title>
    </head>
    <body>
        <div class="join1">
            <form method = "POST">
                <div class="join2">회원가입</div>
                <div>
                    <div class="userid1">학번*</div>
                    <input class="userid2" placeholder="9자리 학번을 입력하세요" required name = "userid">
                </div>
                <div>
                    <div class="userpw1">비밀번호*</div><br>
                    <input type="password" class="userpw2" placeholder="6자리 이상의 비밀번호를 입력하세요" required name = "userpw">
                </div>
                <div>
                    <div class="userpwc1">비밀번호 확인*</div><br>
                    <input type="password" class="userpwc2" placeholder="비밀번호를 다시 입력하세요" required name = "userpwc">
                </div>
                <div>
                    <div class="username1">이름*</div><br>
                    <input class="username2" placeholder="이름을 입력하세요" required name = "username">
                </div>
                <div>
                    <div class="usernumb1">전화번호*</div><br>
                    <input class="usernumb2" placeholder="전화번호를 -없이 입력하세요" required name = "usernumb">
                </div>
                <div>
                    <input class="play1" type = "checkbox" name = "play" required value = "play">
                    <div class="play2">동아리 내 개인정보 수집 및 활용 동의</div>
                </div>
                <div>
                    <button type="submit" class="end">등록</button>
                </div>
            </form>
        </div>
    </body>
</html>
